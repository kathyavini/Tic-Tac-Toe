<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href="./styles.css">
    <script defer src="./tic-tac-toe.js"></script>

</head>
<body>
    <script>0</script> 
    <!-- see https://stackoverflow.com/questions/21147149/flash-of-unstyled-content-fouc-in-firefox-only-is-ff-slow-renderer-->

    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h2><span contenteditable="true">Human</span> vs Computer</h2>
            <button>Reset / Play Again</button>
        </header>

        <main>
            <!-- data attributes not yet in use by js-->
            <div data-square="1"></div>
            <div data-square="2"></div>
            <div data-square="3"></div>
            <div data-square="4"></div>
            <div data-square="5"></div>
            <div data-square="6"></div>
            <div data-square="7"></div>
            <div data-square="8"></div>
            <div data-square="9"></div>
        </main>
        <div class="win-line"></div>

    </div>
    

</body>
</html>
